<html>
    <head>
        <title>
            Student Registration Form
        </title>
    </head>
    <body>
        <Form name=""registration" action=" "method=" ">
            <table border="1"
            <tr>
                <td colspan="2"><b>Student Registration</b></td>
            </tr>
            <tr>
                <td><b>Name</b></td>
                <td><input type="text"Name="Student_Name"/></td>
            </tr>
            <tr>
                <td> Address</td>
                <td><textarea rows="5"cols="15"name="Student_Address"></textarea></td>
            
            </tr>
            <tr>
                <td><b> Gender</b></td>
                <td>
                    <input type="radio"name="Gender"value="Male"/>Male
                    <input type="radio"name="Gender"value="Female"/>Female
                </td>
            </tr>
            <tr>
                <td><b>Qualification</b></td>
                <td>
                    <input type="checkbox"name="Qualification"value="B.Sc"/>B.Sc
                    <input type="checkbox"name="Qualification"value="M.Sc"/>M.Sc
                    <input type="checkbox"name="Qualification"value="B.ed"/>B.ed
                </td>
            </tr>
            <tr>
                <td><b>College</b></td>
                <td>
                    <select name="College"
                    <option value="Select>"Select</option>
                    <option value="SXCCE">SXCCE</option>
                    <option value="WCC">WCC</option>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button"name="registration"value="click  to Submit"/>
                </td>
            </tr>
        </table>
            </Form>
    </body>
</html>
